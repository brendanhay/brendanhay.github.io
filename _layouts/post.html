---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_long_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h3>Related Posts</h3>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      {% unless post.draft %}
      <li>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_long_string }}</small>
          </a>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</div>
